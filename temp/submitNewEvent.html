{{define "newEvent"}}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="/statics/fav.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/categories.css" />
    <link rel="stylesheet" href="../static/css/contentCrea.css" />
    <title>Register</title>
</head>
<body>
    <header>
        <div class="menu">
          <div class="cont">
            <a class="h-link" href="/Home">
              <img class="home" src="../static/img/index/home.png" alt="Home" />
              <p>ACCUEIL</p>
            </a>
          </div>
          <div class="cont">
            <a class="h-link" href="/categories">
              <img
                class="categories"
                src="../static/img/index/categories.png"
                alt="Categories"
              />
              <p>CATEGORIES</p>
            </a>
          </div>
          <a class="h-link" href="/admin">
            <img class="admin" src="../static/img/index/admin.png" alt="Admin" />
          </a>
        </div>
        <img
          class="logo"
          src="../static/img/index/logo.png"
          alt="Logo One Piece"
        />
  
        <div class="menu">
          <!-- mettre en place une route treatment pour faire fonctionner la navbar -->
          <form action="/search" method="get">
            <input
              type="text"
              id="search"
              name="name"
              placeholder="Cherchez le One Piece !"
            />
          </form>
          <div class="cont">
            <a class="h-link" href="/login">
              <img
                class="login"
                src="../static/img/index/login.png"
                alt="Login"
              />
              <p>LOGIN</p>
            </a>
          </div>
        </div>
      </header>
    <h1>Register Event</h1>
    <form action="/admin/newEvent/gestion" method="post">
        <label for="EventName">Event Name:</label>
        <input type="text" id="EventName" name="EventName" required><br><br>
        <label for="EventDescription">Event description:</label>
        <textarea type="text" id="EventDescription" name="EventDescription" required></textarea><br><br>
        <input type="submit" value="Register">
    </form>
    <footer></footer>
</body>
</html>
{{end}}
