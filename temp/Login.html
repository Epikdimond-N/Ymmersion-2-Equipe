{{define "Login"}}
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="icon" href="/statics/fav.ico" type="image/x-icon">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../static/css/categories.css" />
  <title>Login</title>
</head>
<header>
  <div class="menu">
    <div class="cont">
      <a class="h-link" href="/Home">
        <img class="home" src="../static/img/index/home.png" alt="Home" />
        <p>ACCUEIL</p>
      </a>
    </div>
    <div class="cont">
      <a class="h-link" href="/categories">
        <img
          class="categories"
          src="../static/img/index/categories.png"
          alt="Categories"
        />
        <p>CATEGORIES</p>
      </a>
    </div>
    <a class="h-link" href="/admin">
      <img class="admin" src="../static/img/index/admin.png" alt="Admin" />
    </a>
  </div>
  <img
    class="logo"
    src="../static/img/index/logo.png"
    alt="Logo One Piece"
  />

  <div class="menu">
    <!-- mettre en place une route treatment pour faire fonctionner la navbar -->
    <form action="/search" method="get">
      <input
        type="text"
        id="search"
        name="name"
        placeholder="Cherchez le One Piece !"
      />
    </form>
    <div class="cont">
      <a class="h-link" href="/login">
        <img
          class="login"
          src="../static/img/index/login.png"
          alt="Login"
        />
        <p>LOGIN</p>
      </a>
    </div>
  </div>
</header>
<body class="element">
  <h1>Login</h1>
  <form action="/successLogin" method="post">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required><br><br>
    <button type="submit" class="transitionButton">Login</button>
  </form>
  <div class="flex">
    <div class="invalid">
      <p>{{.}}</p>
      <p>Don't have an account?</p>
    </div>
    <a href="/register" class="link">Create one</a>
  </div>
  <footer></footer>
</body>
</html>
{{end}}
