{{define "admin"}}
<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../static/css/admin.css" />
  <link rel="stylesheet" href="../static/css/categories.css" />
  <title>Admin</title>
</head>

<body>
  <div class="contentall">
    <header>
      <div class="menu">
        <div class="cont">
          <a class="h-link" href="/Home">
            <img class="home" src="../static/img/index/home.png" alt="Home" />
            <p>ACCUEIL</p>
          </a>
        </div>
        <div class="cont">
          <a class="h-link" href="/categories">
            <img class="categories" src="../static/img/index/categories.png" alt="Categories" />
            <p>CATEGORIES</p>
          </a>
        </div>
        <a class="h-link" href="/admin">
          <img class="admin" src="../static/img/index/admin.png" alt="Admin" />
        </a>
      </div>
      <img class="logo" src="../static/img/index/logo.png" alt="Logo One Piece" />

      <div class="menu">
        <!-- mettre en place une route treatment pour faire fonctionner la navbar -->
        <form action="/search" method="get">
          <input type="text" id="search" name="name" placeholder="Cherchez le One Piece !" />
        </form>
        <div class="cont">
          {{if .Logged}}
          <a class="h-link" href="/logout">
            <img class="login" src="../static/img/index/login.png" alt="Login" />
            <p>{{.Cat}}</p>
          </a>
          {{else}}
          <a class="h-link" href="/login">
            <img class="login" src="../static/img/index/login.png" alt="Login" />
            <p>LOGIN</p>
          </a>
          {{end}}
        </div>
      </div>
    </header>
    <section>
      <a href="/admin/newChar"><button class="nouveau-personnage"></button></a>
      <a href="/admin/newArc"><button class="nouvelle-arc"></button></a>
      <a href="/admin/newEvent"><button class="nouvelle-event"></button></a>
      {{if .Admin}}
      <a href="/admin/delete"><button class="supprimer-article"></button></a>
      <a href="/admin/admin"><button class="modifier-compte"></button></a>
      {{end}}
    </section>
    <footer>
      <div class="mentproj">
        <br><br><br><br>
        <a class="ment" href="/mentionLegale">
          <p>MENTIONS LEGALES</p>
        </a>
        <br>
        <a class="ment" href="/Projet">
          <p>GESTION DE PROJET</p>
        </a>
      </div>
    </footer>
  </div>
</body>

</html>
{{end}}
