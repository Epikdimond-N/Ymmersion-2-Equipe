{{define "categories"}}
<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../static/css/categories.css" />
    <title>Categories</title>
  </head>
  <body>
    <header>
      <div class="menu">
        <div class="cont">
          <a class="h-link" href="/Home">
            <img class="home" src="../static/img/index/home.png" alt="Home" />
            <p>ACCUEIL</p>
          </a>
        </div>
        <div class="cont">
          <a class="h-link" href="/categories">
            <img
              class="categories"
              src="../static/img/index/categories.png"
              alt="Categories"
            />
            <p>CATEGORIES</p>
          </a>
        </div>
        <a class="h-link" href="/admin">
          <img class="admin" src="../static/img/index/admin.png" alt="Admin" />
        </a>
      </div>
      <img
        class="logo"
        src="../static/img/index/logo.png"
        alt="Logo One Piece"
      />

      <div class="menu">
        <!-- mettre en place une route treatment pour faire fonctionner la navbar -->
        <form action="" method="">
          <input
            type="text"
            id="search"
            name="q"
            placeholder="Cherchez le One Piece !"
          />
        </form>
        <div class="cont">
          <a class="h-link" href="/login">
            <img
              class="login"
              src="../static/img/index/login.png"
              alt="Login"
            />
            <p>LOGIN</p>
          </a>
        </div>
      </div>
    </header>
    <section>
      <div class="container">
        <a href="/persos/article">
          <div class="cat-choice">
            <img
              class="affiche"
              src="../static/img/categories/affiche-persos.png"
              alt="Persos"
            />
          </div>
        </a>
        <a href="/arcs/article">
          <div class="cat-choice">
            <img
              class="affiche"
              src="../static/img/categories/affiche-arcs.png"
              alt="Arcs"
            />
          </div>
        </a>
        <a href="/events/article">
          <div class="cat-choice">
            <img
              class="affiche"
              src="../static/img/categories/affiche-events.png"
              alt="Events"
            />
          </div>
        </a>
      </div>
    </section>
    <footer></footer>
  </body>
</html>
{{end}}
