{{define "event"}}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../static/css/categories.css" />
  <title>Event Presentation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
    }
    h1, h2 {
      text-align: center;
    }
    .character-info {
      margin-top: 20px;
    }
    .info-item {
      margin-bottom: 10px;
    }
    .info-label {
      font-weight: bold;
    }
  </style>
</head>
 <header>
      <div class="menu">
        <div class="cont">
          <a class="h-link" href="/Home">
            <img class="home" src="../static/img/index/home.png" alt="Home" />
            <p>ACCUEIL</p>
          </a>
        </div>
        <div class="cont">
          <a class="h-link" href="/categories">
            <img
              class="categories"
              src="../static/img/index/categories.png"
              alt="Categories"
            />
            <p>CATEGORIES</p>
          </a>
        </div>
        <a class="h-link" href="/admin">
          <img class="admin" src="../static/img/index/admin.png" alt="Admin" />
        </a>
      </div>
      <img
        class="logo"
        src="../static/img/index/logo.png"
        alt="Logo One Piece"
      />

      <div class="menu">
        <!-- mettre en place une route treatment pour faire fonctionner la navbar -->
        <form action="/search" method="get">
          <input
            type="text"
            id="search"
            name="name"
            placeholder="Cherchez le One Piece !"
          />
        </form>
        <div class="cont">
          {{if .Logged}} 
          <a class="h-link" href="/logout">
          <img
          class="login"
          src="../static/img/index/login.png"
          alt="Login"
        />
          <p>{{.Cat}}</p></a>
        {{else}}
        <a class="h-link" href="/login">
        <img
        class="login"
        src="../static/img/index/login.png"
        alt="Login"
      />
          <p>LOGIN</p></a>
        {{end}}
        </div>
      </div>
    </header>
<body>
  <div class="container">
    <h1>Event Presentation</h1>
    <div class="character-info">
      <h2>Event Details</h2>
      <div class="info-item">
        <span class="info-label">Name: {{.Result.Name}}</span>
      </div>
      <div class="info-item">
        <img class="info-label" src="{{.Result.Img}}" alt="affiche perso" />
      </div>
      <div class="info-item">
        <span class="info-label">Description: {{.Result.Description}}</span>
      </div>
      </div>
    </div>
  </div>
</body>
<footer></footer>
</html>
{{end}}
