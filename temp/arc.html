{{define "arc"}}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../static/css/arc.css" />
    <title>Arc Presentation</title>
  </head>
  <body>
    <header>
      <div class="menu">
        <div class="cont">
          <a class="h-link" href="/Home">
            <img class="home" src="../static/img/index/home.png" alt="Home" />
            <p>ACCUEIL</p>
          </a>
        </div>
        <div class="cont">
          <a class="h-link" href="/categories">
            <img
              class="categories"
              src="../static/img/index/categories.png"
              alt="Categories"
            />
            <p>CATEGORIES</p>
          </a>
        </div>
        <a class="h-link" href="/admin">
          <img class="admin" src="../static/img/index/admin.png" alt="Admin" />
        </a>
      </div>
      <img
        class="logo"
        src="../static/img/index/logo.png"
        alt="Logo One Piece"
      />

      <div class="menu">
        <!-- mettre en place une route treatment pour faire fonctionner la navbar -->
        <form action="/search" method="get">
          <input
            type="text"
            id="search"
            name="name"
            placeholder="Cherchez le One Piece !"
          />
        </form>
        <div class="cont">
          <a class="h-link" href="/login">
            <img
              class="login"
              src="../static/img/index/login.png"
              alt="Login"
            />
            <p>LOGIN</p>
          </a>
        </div>
      </div>
    </header>
    <section>
      <div class="infos">
        <p>{{.Intro}}<br /><br />{{.Description}}</p>
        <p></p>
      </div>
      <div class="arc">
        <p>
          {{.Name}} <br /><br />
          <img src="{{.Img}}" alt="Image {{.Name}}" /> <br /><br />
          {{.Episode}} <br /><br />
          {{.Chapitre}}
        </p>
      </div>
    </section>
    <footer></footer>
  </body>
</html>
{{end}}
